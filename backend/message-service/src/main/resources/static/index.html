<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript>
    <h2 style="color: #ff0000">Your browser doesn't support JavaScript! WebSocket requires JavaScript to be enabled.</h2>
</noscript>
<div id="main-content" class="container">
    <div class="row mt-3">
        <div class="col-md-6">
            <div class="form-inline mb-3">
                <label for="connect" class="mr-2">WebSocket connection:</label>
                <button id="connect" class="btn btn-primary me-2">Connect</button>
                <button id="disconnect" class="btn btn-danger" disabled>Disconnect</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-inline">
                <div class="input-group mb-3">
                    <input type="text" id="jwtToken" class="form-control" placeholder="Paste JWT token">
                    <input type="text" id="chatId" class="form-control" placeholder="Enter Chat UUID">
                    <input type="text" id="message" class="form-control" placeholder="Your message...">
                    <button id="send" class="btn btn-success">Send</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Messages</th>
                </tr>
                </thead>
                <tbody id="greetings"></tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
